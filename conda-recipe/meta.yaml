{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ..

build:
    number: 0
    string: np{{ CONDA_NPY }}py{{ CONDA_PY }}_{{ data.get('GIT_BUILD_STR', "0")|lower }}

requirements:
  host:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - setuptools
    - git
  build:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - cmake
    - swig 3.0.12.*
    - boost 1.67.0.*
    - libboost 1.67.0.* # [not win]
    - hdf5 1.10.2.*
    - tttrlib>=0.0.18
    - llvm-openmp # [osx]
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - boost 1.67.0.* # [win]
    - libboost 1.67.0.* # [not win]
    - llvm-openmp # [osx]
    - hdf5 1.10.2.*
    - tttrlib>=0.0.18

test:
  imports:
    - fit2x

about:
  home: https://github.com/fluorescence-tools/fit2x
  license: {{ data.get('license') }}
  summary: Python bindings for fit2x
  description: |
    fit2x is a C++ MLE fitting library including Python bindings for MFD
    data.
  doc_url: https://fluorescence-tools.github.io/fit2x/

extra:
  recipe-maintainers:
    - tpeulen
