name: docs_env
channels:
    - tpeulen
    - tpeulen/label/nightly
    - defaults
    - conda-forge
dependencies:
    # the versions are all pinned to reduce the memory load by conda
    # without that, the docs would not build on read the docs
    - fit2x >=0.0.4
    - tttrlib >=0.0.19
    - pillow
    - numba
    - scipy
    - sphinx-gallery
    - sphinx=3.1.1
    - nbsphinx=0.7.1
    - jupyter_client=6.1.3 # needed for nbsphinx
    - ipykernel=5.3.0
    - pip:
      - babel==2.8.0
      - chardet==3.0.4
      - commonmark==0.9.1
      - cycler==0.10.0
      - docutils==0.16
      - idna==2.9
      - imagesize==1.2.0
      - jinja2==2.11.1
      - kiwisolver==1.1.0
      - latexcodec==2.0.0
      - markupsafe==1.1.1
      - matplotlib==3.1.3
      - numpydoc==0.9.2
      - oset==0.1.3
      - packaging==20.3
      - pybtex==0.22.2
      - pybtex-docutils==0.2.2
      - pygments==2.6.1
      - pyparsing==2.4.6
      - python-dateutil==2.8.1
      - pytz==2019.3
      - pyyaml==5.3.1
      - recommonmark==0.6.0
      - requests==2.23.0
      - snowballstemmer==2.0.0
      - sphinx-bootstrap-theme==0.7.1
      - sphinx-rtd-theme==0.4.3
      - sphinxcontrib-bibtex==1.0.0
      - sphinxcontrib-websupport==1.2.1
      - urllib3==1.25.8
      - breathe==4.18.0
      - imagecodecs
      - tifffile
